<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Жанр: {{ genre.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Жанр: {{ genre.name }}</h1>
    <h2>Игры в жанре</h2>
    <ul>
        {% for game in games %}
            <li>
                <strong>{{ game.title }}</strong>
                — Дата релиза: {{ game.release_date }}
                {% if game.developer %} | Разработчик: {{ game.developer.name }}{% endif %}
            </li>
        {% empty %}
            <li>Нет игр в этом жанре.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'all_genres' %}">← К списку жанров</a> |
    <a href="/">На главную</a>
</body>
</html>
