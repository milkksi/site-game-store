{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Удалить игру</h1>
    <p>Вы действительно хотите удалить игру <strong>{{ game.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'games_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
