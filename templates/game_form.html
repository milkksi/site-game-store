{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{{ is_edit|yesno:"Редактировать игру,Добавить новую игру" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'games_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
