<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все жанры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Все жанры</h1>
    <ul>
        {% for genre in genres %}
            <li>
                <strong>{{ genre.name }}</strong>
                — {{ genre.game_count }} игр
                <a href="{% url 'genre_detail' genre.id %}">Подробнее</a>
            </li>
        {% empty %}
            <li>Жанры отсутствуют.</li>
        {% endfor %}
    </ul>
    <a href="/">← На главную</a>
</body>
</html>
