<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все жанры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Все жанры</h1>
        <ul class="list-group mb-4">
            {% for genre in genres %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ genre.name }}</strong>
                        <span class="text-muted ms-2">— {{ genre.game_count }} игр</span>
                    </div>
                    <a href="{% url 'genre_detail' genre.id %}" class="btn btn-outline-primary btn-sm">Подробнее</a>
                </li>
            {% empty %}
                <li class="list-group-item">Жанры отсутствуют.</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary">← На главную</a>
    </div>
</body>
</html>
